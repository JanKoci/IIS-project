{% extends 'base.html' %}

{% block content %}
    <div class="jumbotron">
        <h1>Invoice detail</h1>

        <a href="{% url 'invoices:invoice_delete' pk=invoice.pk%}">
            <button type="delete" class="btn-danger" style="float: right;">Delete</button>
        </a>
        <a href="{% url 'invoices:invoice_update' pk=invoice.pk %}">
            <button type="button" class="btn-info" style="float: right;">Edit</button>  
        </a>

        <table class="table table-boarded">
            <tr>
                <td><label>Patient Name:</label></td>
                <td>{{invoice.patient_id.first_name}} {{invoice.patient_id.last_name}}</td>
            </tr>
            <tr>
                <td><label>Personal ID:</label></td>
                <td>
                    <a href="{% url 'patients:patient_detail' pk=invoice.patient_id.person_id %}">
                        {{invoice.patient_id.person_id}}
                    </a>
                </td>
            </tr>
            <tr>
                <td><label>Insurance Company:</label></td>
                <td>{{invoice.patient_id.insurance}}</td>
            </tr>
            <tr>
                <td><label>Amount of Money:</label></td>
                <td>{{invoice.amount}}</td>
            </tr>
            <tr>
                <td><label>Creation Date:</label></td>
                <td>{{invoice.creation_date}}</td>
            <tr>
        </table>
    </div>
{% endblock  %}
