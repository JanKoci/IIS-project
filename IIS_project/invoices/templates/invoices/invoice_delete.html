{% extends 'base.html' %}

{% block content %}
    <h1>Are you sure you want to delete this invoice?</h1>
    <form method="post">
        {% csrf_token %}
        <input type="submit" class="btn-danger btn-lg" value="Delete">
        <a href="{% url 'invoices:invoice_detail' pk=invoice.pk %}">
            <button type="button" class="btn-lg" name="button">Cancel</button>
        </a>
    </form>
{% endblock  %}
