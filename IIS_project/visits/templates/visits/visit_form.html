{% extends "base.html" %}
{% block content %}
    <div class="jumbotron">
        <h1>Create new visit</h1>
        <br>
        <br>
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            {% if form.instance.pk %}
                <input type="submit" value="Update" class="btn-info">
            {% else %}
                <input type="submit" value="Create" class="btn-info">
            {% endif %}
        </form>

    </div>
{% endblock %}
