{% extends "base.html" %}

{% block content %}
    <div class="jumbotron">

        <a href="{% url 'visitations:visitation_create' patient=patient %}">
            <button type="button" class="btn btn-info btn-lg">Add Visitation</button>
        </a>
        <br>
        <br>

        <table class="table table-hover">
            <thead>
                <tr class="bg-primary">
                    <th scope="col">Date</th>
                    <th scope="col">Time</th>
                    <th scope="col"></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for visitation in object_list %}
                    <tr>
                        <td>{{visitation.appointment_date}}</td>
                        <td>{{visitation.appointment_time}}</td>
                        <td>
                            <a href="{% url 'visitations:visitation_detail' pk=visitation.pk %}">
                                <button type="button" class="btn-info">detail</button>
                            </a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
